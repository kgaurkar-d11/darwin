{{- if .Values.kafka.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-kafka
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "darwin.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
    darwin-component-type: datastore
spec:
  serviceName: {{ .Release.Name }}-kafka-headless
  replicas: {{ .Values.kafka.replicaCount }}
  selector:
    matchLabels:
      {{- include "darwin.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: kafka
  template:
    metadata:
      labels:
        {{- include "darwin.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: kafka
    spec:
      initContainers:
        {{- if and .Values.kafka.persistence.enabled (index .Values.global "local-k8s") }}
        - name: fix-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /data && chown -R 1000:1000 /data']
          volumeMounts:
            - name: data
              mountPath: /data
        {{- end }}
        - name: clean-kafka-data
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Clear kafka data to avoid cluster ID conflicts
              echo "Cleaning Kafka data directory to avoid cluster ID conflicts..."
              rm -rf /var/lib/kafka/data/*
              echo "Kafka data cleaned"
          volumeMounts:
            {{- if .Values.kafka.persistence.enabled }}
            - name: data
              mountPath: /var/lib/kafka/data
            {{- end }}
      containers:
        - name: kafka
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          ports:
            - name: kafka
              containerPort: 9092
              protocol: TCP
          env:
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "{{ .Release.Name }}-zookeeper:2181"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://:9092"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://{{ .Release.Name }}-kafka-0.{{ .Release.Name }}-kafka-headless.{{ .Values.global.namespace }}.svc.cluster.local:9092"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
            - name: KAFKA_DEFAULT_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_MIN_INSYNC_REPLICAS
              value: "1"
            - name: KAFKA_LOG_DIRS
              value: "/var/lib/kafka/data"
          volumeMounts:
            {{- if .Values.kafka.persistence.enabled }}
            - name: data
              mountPath: /var/lib/kafka/data
            {{- end }}
          resources:
            {{- toYaml .Values.kafka.resources | nindent 12 }}
          livenessProbe:
            tcpSocket:
              port: kafka
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: kafka
            initialDelaySeconds: 30
            periodSeconds: 5
  {{- if .Values.kafka.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if and (index .Values.global "local-k8s") (not .Values.global.storageClass) }}
        {{- else }}
        {{- if .Values.global.storageClass }}
        storageClassName: {{ .Values.global.storageClass }}
        {{- end }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.kafka.persistence.size }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-kafka
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "darwin.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
    darwin-component-type: datastore
spec:
  type: ClusterIP
  ports:
    - port: 9092
      targetPort: kafka
      protocol: TCP
      name: kafka
  selector:
    {{- include "darwin.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-kafka-headless
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "darwin.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 9092
      targetPort: kafka
      protocol: TCP
      name: kafka
  selector:
    {{- include "darwin.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
{{- end }}
