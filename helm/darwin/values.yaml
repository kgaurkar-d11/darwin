# Global configuration
global:
  imageRegistry: docker.io
  storageClass: standard
  namespace: darwin
  # Use local Kind storage (hostPath) vs real K8s storage (PVCs)
  local-k8s: true

  # Database connection details (shared across subcharts)
  database:
    mysql:
      username: "darwin"
      rootPassword: "password"
      database: "darwin"  # Main database name
      userPassword: "password"
    cassandra:
      username: "darwin_user"
      password: "darwin_password"
    elasticsearch:  # OpenSearch deployment but kept as "elasticsearch" for backward compatibility
      username: "admin"
      password: "admin"

# Subchart Configuration
datastores:
  enabled: true
  mysql:
    enabled: true
  cassandra:
    enabled: false
  kafka:
    enabled: false
  zookeeper:
    enabled: false
  localstack:
    enabled: true
  airflow:
    enabled: false

services:
  enabled: true
  # Ingress provides centralized routing at localhost
  # Routes: /feature-store, /feature-store-admin, /feature-store-consumer

# Monitoring and Observability
monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true
    admin:
      user: admin
      password: admin123

# Development Environment Settings
development:
  enabled: false
  debug: false
  hotReload: false

# Production Environment Settings
production:
  enabled: false
  security:
    networkPolicies: true
    podSecurityStandards: true

