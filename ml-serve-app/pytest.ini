[pytest]
# Pytest configuration for ml-serve-app

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Fast unit tests with mocked dependencies (runs in seconds)
    integration: Integration tests requiring running cluster (runs in minutes)
    slow: Tests that take longer than 5 seconds
    skip_ci: Tests to skip in CI environment
    order: Test execution order (lower numbers run first)

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    # Run unit tests by default (skip integration unless explicitly requested)
    -m "not integration"
    # Force sequential execution for integration tests to minimize resource usage
    # and prevent overwhelming the Kubernetes control plane
    -x
    --maxfail=1

# Coverage options (when using --cov)
[coverage:run]
source = ml_serve_app_layer,ml_serve_core,ml_serve_model
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Logging
log_cli = False
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout (prevent hanging tests)
timeout = 300
timeout_method = thread
