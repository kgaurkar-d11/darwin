name: Build darwin-catalog

on:
  push:
    tags:
      - 'catalog-v*.*.*'  # Production releases
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'darwin-catalog/**'
      - '.github/workflows/build-catalog.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0 or snapshot)'
        required: false

env:
  REGISTRY: docker.io
  ORG_NAME: darwinhq
  SERVICE_NAME: darwin-catalog

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version and build type
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/catalog-v* ]]; then
            # Production release from tag
            VERSION=${GITHUB_REF#refs/tags/catalog-v}
            BUILD_TYPE="release"
            TAG_LATEST="true"
            echo "ðŸŽ‰ Production Release: catalog-v$VERSION"
          elif [[ $GITHUB_EVENT_NAME == "pull_request" ]]; then
            # PR snapshot build
            PR_NUMBER=${{ github.event.pull_request.number }}
            BASE_BRANCH=${{ github.event.pull_request.base.ref }}
            VERSION="${BASE_BRANCH}-PR-${PR_NUMBER}-snapshot-${GITHUB_SHA::8}"
            BUILD_TYPE="snapshot"
            TAG_LATEST="false"
            echo "ðŸ§ª PR Snapshot: $VERSION"
          elif [[ "${{ github.event.inputs.version }}" != "" ]]; then
            # Manual trigger
            VERSION="${{ github.event.inputs.version }}"
            BUILD_TYPE="manual"
            TAG_LATEST="false"
            echo "ðŸ”§ Manual Build: $VERSION"
          else
            # Fallback
            VERSION="snapshot-${GITHUB_SHA::8}"
            BUILD_TYPE="snapshot"
            TAG_LATEST="false"
            echo "ðŸ“¦ Snapshot: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT
          echo "tag_latest=$TAG_LATEST" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          buildkitd-flags: --allow-insecure-entitlement network.host

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./darwin-catalog
          file: ./darwin-catalog/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          network: host
          allow: network.host
          tags: |
            darwinhq/darwin-catalog:${{ steps.version.outputs.version }}
            ${{ steps.version.outputs.tag_latest == 'true' && 'darwinhq/darwin-catalog:latest' || '' }}
          labels: |
            org.opencontainers.image.title=darwin-catalog
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            build-type=${{ steps.version.outputs.build_type }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ§ª darwin-catalog Snapshot Ready!
            
            **Version:** \`${{ steps.version.outputs.version }}\`
            
            ### Pull and Test:
            \`\`\`bash
            docker pull darwinhq/darwin-catalog:${{ steps.version.outputs.version }}
            \`\`\`
            
            ### Update Deployment:
            \`\`\`yaml
            image: darwinhq/darwin-catalog:${{ steps.version.outputs.version }}
            \`\`\`
            
            This snapshot is available for testing.`
            })

      - name: Summary
        run: |
          echo "## âœ… darwin-catalog build complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.version.outputs.build_type }}" == "release" ]]; then
            echo "ðŸŽ‰ **Production Release: v${{ steps.version.outputs.version }}**" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ§ª **Snapshot Build: ${{ steps.version.outputs.version }}**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Pull Command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull darwinhq/darwin-catalog:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
