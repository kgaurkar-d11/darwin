{{- if .Values.localstack.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-localstack
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "darwin.labels" . | nindent 4 }}
    app.kubernetes.io/component: localstack
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "darwin.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: localstack
  template:
    metadata:
      labels:
        {{- include "darwin.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: localstack
    spec:
      {{- if and .Values.localstack.persistence.enabled (index .Values.global "local-k8s") }}
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /data && chown -R 1000:1000 /data']
          volumeMounts:
            - name: data
              mountPath: /data
      {{- end }}
      containers:
        - name: localstack
          image: {{ .Values.localstack.image.repository }}:{{ .Values.localstack.image.tag }}
          imagePullPolicy: {{ .Values.localstack.image.pullPolicy }}
          env:
            - name: SERVICES
              value: {{ .Values.localstack.services | quote }}
            - name: DEBUG
              value: "1"
            - name: PERSISTENCE
              value: "1"
            - name: LOCALSTACK_VOLUME_DIR
              value: "/var/lib/localstack"
            - name: AWS_ENDPOINT_OVERRIDE
              value: {{ .Values.localstack.env.awsEndpointOverride | quote }}
          ports:
            - name: localstack
              containerPort: 4566
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_localstack/health
              port: localstack
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /_localstack/health
              port: localstack
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.localstack.resources | nindent 12 }}
          {{- if .Values.localstack.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/localstack/state
          {{- end }}
      {{- if .Values.localstack.persistence.enabled }}
      volumes:
        - name: data
          {{- if index .Values.global "local-k8s" }}
          hostPath:
            path: /mnt/shared-data/localstack-0
            type: DirectoryOrCreate
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-localstack-pvc
          {{- end }}
      {{- end }}
{{- end }}
