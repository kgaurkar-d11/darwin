server.port=8081

# Use environment variables if available, otherwise fallback to local defaults
# For darwin-local, assume MySQL is running locally (from quick-start.sh or docker-compose)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/darwin_catalog?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USERNAME:darwin-catalog}
spring.datasource.password=${MYSQL_PASSWORD:darwin-catalog}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Datadog configuration
contractcentral.datadog.app.key=${DATADOG_APP_KEY:sample}
contractcentral.datadog.api.key=${DATADOG_API_KEY:sample}
contractcentral.datadog.monitor.enabled=${DATADOG_MONITOR_ENABLED:false}
contractcentral.datadog.monitor.env=${DATADOG_MONITOR_ENV:darwin-local}
contractcentral.datadog.monitor.environment=${DATADOG_MONITOR_ENVIRONMENT:local}
contractcentral.datadog.monitor.slack.webhooks=${DATADOG_MONITOR_SLACK_WEBHOOKS:test_alerts}
contractcentral.datadog.monitor.type=notification
contractcentral.datadog.monitor.custom.webhooks=${DATADOG_MONITOR_CUSTOM_WEBHOOKS:TEST_INC_WEBHOOK}

# DDL Listener configuration
contractcentral.ddl.listener.enabled=${GLUE_LISTENER_ENABLED:false}
contractcentral.aws.sqs.glue-ddl-queue=${GLUE_LISTENER_QUEUE_LINK:https://sqs.us-east-1.amazonaws.com/078210713173/glue-ddl-queue-local.fifo}

# Consumer token configuration
contractcentral.consumer.token.expiries.datadog=${CONSUMER_TOKEN_EXPIRIES_DATADOG:86400000}
contractcentral.consumer.token.expiries.contractcentral=${CONSUMER_TOKEN_EXPIRIES_CONTRACTCENTRAL:86400000}
contractcentral.consumer.token.expiries.databeam=${CONSUMER_TOKEN_EXPIRIES_DATABEAM:86400000}
contractcentral.consumer.token.expiries.datastitch=${CONSUMER_TOKEN_EXPIRIES_DATASTITCH:86400}
contractcentral.consumer.token.expiries.datahighway=${CONSUMER_TOKEN_EXPIRIES_DATAHIGHWAY:86400000}
contractcentral.consumer.token.expiries.nexus=${CONSUMER_TOKEN_EXPIRIES_NEXUS:86400}
contractcentral.consumer.token.self=${CONSUMER_TOKEN_SELF:contractcentral}
contractcentral.consumer.token.expiry=864000000
contractcentral.consumer.token.names.databeam=${CONSUMER_TOKEN_NAMES_DATABEAM:secret}

# Hikari connection pool configuration
spring.datasource.hikari.maximum-pool-size=16
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=Hikari-pool-90

# AWS Redshift configuration (optional)
contractcentral.aws.redshift.username=
contractcentral.aws.redshift.password=

