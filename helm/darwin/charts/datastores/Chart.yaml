apiVersion: v2
name: datastores
description: Darwin Platform Datastores - Database and messaging infrastructure
type: application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
  - name: mysql
    version: 1.0.0
    repository: "file://./mysql"
    condition: mysql.enabled
  - name: cassandra
    version: 1.0.0
    repository: "file://./cassandra"
    condition: cassandra.enabled
  - name: zookeeper
    version: 1.0.0
    repository: "file://./zookeeper"
    condition: zookeeper.enabled
  - name: kafka
    version: 1.0.0
    repository: "file://./kafka"
    condition: kafka.enabled
    tags:
      - messaging
  - name: airflow
    version: 1.0.0
    repository: "file://./airflow"
    condition: airflow.enabled
    tags:
      - workflow
