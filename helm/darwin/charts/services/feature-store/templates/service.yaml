apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-feature-store
  labels:
    {{- include "feature-store.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "feature-store.selectorLabels" . | nindent 4 }}
