{{- if and .Values.airflow.enabled .Values.airflow.rabbitmq.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-airflow-rabbitmq
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "darwin.labels" . | nindent 4 }}
    app.kubernetes.io/component: airflow-rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "darwin.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: airflow-rabbitmq
  template:
    metadata:
      labels:
        {{- include "darwin.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: airflow-rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.12-management-alpine
          ports:
            - name: amqp
              containerPort: 5672
              protocol: TCP
            - name: management
              containerPort: 15672
              protocol: TCP
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: {{ .Values.airflow.rabbitmq.auth.username | quote }}
            - name: RABBITMQ_DEFAULT_PASS
              value: {{ .Values.airflow.rabbitmq.auth.password | quote }}
          livenessProbe:
            exec:
              command: ["rabbitmq-diagnostics", "-q", "ping"]
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 20
          readinessProbe:
            exec:
              command: ["rabbitmq-diagnostics", "-q", "check_port_connectivity"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 256Mi
          {{- if .Values.airflow.rabbitmq.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/rabbitmq
          {{- end }}
      {{- if and .Values.airflow.rabbitmq.persistence.enabled (index .Values.global "local-k8s") }}
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /data && chown -R 999:999 /data']
          volumeMounts:
            - name: data
              mountPath: /data
      {{- end }}
      {{- if .Values.airflow.rabbitmq.persistence.enabled }}
      volumes:
        - name: data
          {{- if index .Values.global "local-k8s" }}
          hostPath:
            path: /mnt/shared-data/airflow-rabbitmq-0
            type: DirectoryOrCreate
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-airflow-rabbitmq-pvc
          {{- end }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-airflow-rabbitmq
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "darwin.labels" . | nindent 4 }}
    app.kubernetes.io/component: airflow-rabbitmq
spec:
  type: ClusterIP
  ports:
    - port: 5672
      targetPort: amqp
      protocol: TCP
      name: amqp
    - port: 15672
      targetPort: management
      protocol: TCP
      name: management
  selector:
    {{- include "darwin.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: airflow-rabbitmq
{{- end }}
