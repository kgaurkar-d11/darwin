{{- if and .Values.modelCache.enabled (eq .Values.modelCache.strategy "pvc") }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Values.modelCache.pvcName }}-cleanup
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: model-cache-cleanup
    app.kubernetes.io/part-of: darwin
spec:
  # Run every hour
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/component: model-cache-cleanup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: cleanup
            image: {{ .Values.modelCache.downloaderImage }}
            command:
              - python
              - /scripts/cleanup_cache.py
            env:
              - name: CACHE_PATH
                value: {{ .Values.modelCache.cachePath }}
              - name: CLEANUP_TTL_HOURS
                value: "24"
              - name: MIN_FREE_GB
                value: "10"
            volumeMounts:
              - name: model-cache
                mountPath: {{ .Values.modelCache.cachePath }}
              - name: scripts
                mountPath: /scripts
          volumes:
            - name: model-cache
              persistentVolumeClaim:
                claimName: {{ .Values.modelCache.pvcName }}
            - name: scripts
              configMap:
                name: {{ template "service-deployment.fullname" . }}-model-downloader
                defaultMode: 0755
{{- end }}

